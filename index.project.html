
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  
body {
  background: #8e8885;
  font-size: 12px;
}

body, button, input {
  font-family: 'Righteous', cursive;
  font-weight: 600;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 40px;
}

.screen {
  position: relative;
  background: #1e0f0f;
  border-radius: 40px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {
  display: flex;
  /*flex-direction: column;*/
  justify-content: center;
  align-items: center;
  color: #8fbe0d;f;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #0d5948;
  padding: 10px;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #682a2a;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #FFF;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #33d9b2;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.app-form-button:hover {
  color: #218c74;
}

.showdata{
  text-align: center;
  color: white;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

  </style>
</head>
<body>

<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Grade <br> Calculator
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="COMPILER" id="compiler">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="AUTOMATA" id="automata">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="WEB DEVELOPMENT" id="wd">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="JAVA SCRIPT" id="js" >
            </div>
            <div > 
              <input type="button" name="" value="submit" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>

function calcy() {
let compiler = document.getElementById("compiler").value;
let automata = document.getElementById("automata").value;
let web development = document.getElementById("wd").value;
let java script = document.getElementById("js").value;
let  grades = "";

let total = parseFloat(compiler) + parseFloat(automata) + parseFloat(wd) + parseFloat(js);

let avg = (total/400)*100 ; 

if (avg<=100 && avg>=80){
grades = "A";
} else if (avg<=80 && avg>=60){
    grades = "B";
} else if (avg<=60 && avg>=40){
    grades = "C";
} else {
    grades = "D";
}

if (avg<40){
    document.getElementById("showData" ).innerHTML = " you are fail";
} else {
    document.getElementById("showData" ).innerHTML = ` Your Total Marks ${total} and Your Percentage ${avg} % and your grade is ${grades} `;
}


}

</script>

</body>
</html>
